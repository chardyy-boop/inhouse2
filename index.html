<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhouse3 (PIPE) Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Inhouse3 (PIPE)</h1>
            <p class="subtitle">Power & Industrial Plant Engineering</p>
            <div class="controls">
                <label class="switch-container">
                    <input type="checkbox" id="randomize-toggle">
                    <span class="slider"></span>
                    <span class="label-text">Randomize Questions</span>
                </label>
            </div>
            <button id="start-btn" class="btn primary-btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="question-count">Question <span id="current-question-num">1</span> / <span
                        id="total-questions">50</span></div>
            </div>
            <div class="question-container">
                <h2 id="question-text">Question text goes here</h2>
            </div>
            <div id="options-container" class="options-container">
                <!-- Options will be injected here -->
            </div>
            <div id="question-feedback" class="question-feedback"></div>
            <div class="quiz-footer">
                <button id="prev-btn" class="btn secondary-btn" style="margin-right: 10px;" disabled>Previous
                    Question</button>
                <button id="next-btn" class="btn secondary-btn" disabled>Next Question</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h2>Quiz Completed!</h2>
            <div class="score-display">
                <span id="score">0</span> / <span id="total-score">50</span>
            </div>
            <p id="feedback-message">Great job!</p>
            <button id="restart-btn" class="btn primary-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
