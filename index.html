<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhouse2 (PIPE)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>

    <div id="app" class="glass-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Inhouse2 (PIPE)</h1>
            <p class="subtitle">Engineering Quiz Challenge</p>
            <div class="info-card">
                <div class="info-item">
                    <span class="label">Questions</span>
                    <span class="value">50</span>
                </div>
                <!-- You can add more info here like passing score if needed -->
            </div>
            <button id="start-btn" class="btn primary-btn">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div class="quiz-status">
                    <span id="question-count">Question 1/50</span>
                    <span id="score-display">Score: 0</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Question text goes here</h2>
                <div id="options-container" class="options-grid">
                    <!-- Options will be injected here -->
                </div>
            </div>

            <div class="quiz-footer">
                <button id="prev-btn" class="btn secondary-btn" disabled>Previous</button>
                <div class="spacer"></div>
                <button id="next-btn" class="btn primary-btn">Next</button>
                <button id="finish-btn" class="btn success-btn hidden">Finish</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h2>Quiz Completed!</h2>
            <div class="score-card">
                <div class="score-circle">
                    <span id="final-score">0</span>
                    <span class="total">/ 50</span>
                </div>
                <p id="percentage-display">0%</p>
            </div>
            <div class="result-actions">
                <button id="restart-btn" class="btn primary-btn">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
